<!DOCTYPE html>
<html lang="en" ng-app="randomQuoteMachine">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="dynamicQuote">
<div class="jumbotron jumbotron-fluid text-center" ng-style="{'background-color':quote.color}">
    <div class="container-fluid">
        <div class="card">
            <div class="card-block">
                <div class="card-text" ng-style="{'color':quote.color}">
                    <div>
                        <span class="fa fa-quote-left" aria-hidden="true"></span>
                        <span ng-bind="quote.message"></span>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2" ng-bind="quote.author"></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group share" role="group" ng-style="{'color':quote.color}">
                            <a type="button" class="btn btn-secondary" ng-href="share.twitter">
                                <span class="fa fa-twitter-square" aria-hidden="true"></span>
                            </a>
                            <a type="button" class="btn btn-secondary" ng-href="share.tumblr">
                                <span class="fa fa-tumblr-square" aria-hidden="true"></span>
                            </a>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary new-quote" ng-click="newQuote()"
                                    ng-style="{'background-color':quote.color}">
                                New quote
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/tether/dist/js/tether.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="script.js"></script>
</body>
</html>
