<!DOCTYPE html>
<html lang="en" ng-app="randomQuoteMachine">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="dynamicQuote">
<div class="jumbotron jumbotron-fluid text-center" ng-style="{'background-color':quote.color}">
    <div class="container-fluid">
        <div class="card">
            <div class="card-block">
                <div class="card-text" ng-style="{'color':quote.color}">
                    <div>
                        <span class="fa fa-quote-left" aria-hidden="true"></span>
                        <span ng-bind="quote.message"></span>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2">- <span ng-bind="quote.author"></span></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group share" role="group" ng-style="{'color':quote.color}">
                            <a type="button" class="btn btn-secondary" target="_blank" ng-href="{{share.twitter}}">
                                <span class="fa fa-twitter-square" aria-hidden="true"></span>
                            </a>
                            <a type="button" class="btn btn-secondary" target="_blank" ng-href="{{share.tumblr}}">
                                <span class="fa fa-tumblr-square" aria-hidden="true"></span>
                            </a>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary new-quote" ng-click="newQuote()"
                                    ng-style="{'background-color':quote.color}">
                                New quote
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="script.js"></script>
</body>
</html>
